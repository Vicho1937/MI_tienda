{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Producto</h2>
<form method="post" class="space-y-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-green-500 text-white px-3 py-1 rounded">Guardar</button>
  <a href="{% url 'ventas:lista_productos' %}" class="ml-2">Cancelar</a>
</form>
{% endblock %}
