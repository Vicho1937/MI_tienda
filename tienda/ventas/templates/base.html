<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Mi Tienda{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <nav class="bg-white shadow p-4 flex space-x-4">
    <a href="{% url 'ventas:lista_productos' %}" class="font-bold text-blue-600">Mi Tienda</a>
    <a href="{% url 'ventas:lista_productos' %}" class="hover:text-blue-600">Productos</a>
    <a href="{% url 'ventas:registrar_venta' %}" class="hover:text-blue-600">Registrar Venta</a>
    <a href="{% url 'ventas:lista_ventas' %}" class="hover:text-blue-600">ğŸ“Š Ventas</a>
    <a href="/admin/" class="hover:text-blue-600">Admin</a>
  </nav>
  <main class="p-6">
    {% if messages %}
      {% for message in messages %}
        <div class="p-2 mb-2 rounded {% if message.tags == 'error' %}bg-red-200 text-red-800{% else %}bg-green-200{% endif %}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
